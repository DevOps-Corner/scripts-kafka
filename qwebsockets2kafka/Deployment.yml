apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: qwebsockets2kafka
  name: qwebsockets2kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwebsockets2kafka
  template:
    metadata:
      labels:
        app: qwebsockets2kafka
    spec:
      containers:
      - name: qwebsockets2kafka
        image: docker.io/burrsutter/qwebsockets2kafka:1.0.0
        imagePullPolicy: Always # because I am in development-mode
        ports:
          - containerPort: 8080
        resources:
          requests: 
            memory: "100Mi" 
            cpu: "250m" 
          limits:
            memory: "100Mi"
            cpu: "250m" 
        livenessProbe:
          httpGet:
              port: 8080
              path: /health
          initialDelaySeconds: 1
          periodSeconds: 5
          timeoutSeconds: 2          
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 3
